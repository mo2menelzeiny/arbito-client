<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://github.com/isobit/websocket-nats/releases/download/v0.2.5/nats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Arbito Client</title>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="container shadow p-3 bg-white rounded">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">TIMESTAMP</th>
                        <th scope="col">LP</th>
                        <th scope="col">BID</th>
                        <th scope="col">ASK</th>
                        <th scope="col">MID</th>
                    </tr>
                </thead>
                <tbody id="target_history"></tbody>
            </table>
        </div>

    </div>

    <script id="template_history" type="x-tmpl-mustache">
        {{#history}}
            <tr>
                <td>{{timestamp}}</td>
                <td>{{lp}}</td>
                <td id="bid-{{lp}}">{{bid}}</td>
                <td id="ask-{{lp}}">{{ask}}</td>
                <td id="mid-{{lp}}">{{mid}}</td>
            </tr>
        {{/history}}
    </script>
    <script src="./index.js"></script>
</body>

</html>
